<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="./assets/alchemy-logo.png" />
            <h2>
              Welcome to ANiMAL FARM,
            </h2>
            <h3 id="clickedOn">
                
            </h3>

        </section>

        <section class="animal">
            <div>
                <h1>Cat</h1>
                <img id="catImg" src="assets/cat.jpeg" alt="cat">
                <audio id="cat" src="assets/cat.wav"></audio>
            </div>
            <div>
                <h1>Dog</h1>
                <img id="dogImg" src="assets/dog.jpeg" alt="cat">
                <audio id="dog" src="assets/dog.wav"></audio>
            </div>
            <div>
                <h1>Horse</h1>
                <img id="horseImg" src="assets/horse.jpeg" alt="cat">
                <audio id="horse" src="assets/horse.wav"></audio>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
